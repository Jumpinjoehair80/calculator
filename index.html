<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="input-area" id="input-area">
        <div class="type-area" id="type-area"></div>
        <div class="answer" id="answer"></div>
      </div>
      <div class="grid-container">
        <button class="clear btn" id="clear">Clear</button>
        <button class="divide btn" id="divide">รท</button>
        <button class="num7 btn" id="num7">7</button>
        <button class="num8 btn" id="num8">8</button>
        <button class="num9 btn" id="num9">9</button>
        <button class="multiply btn" id="multiply">X</button>
        <button class="num4 btn" id="num4">4</button>
        <button class="num5 btn" id="num5">5</button>
        <button class="num6 btn" id="num6">6</button>
        <button class="subtract btn" id="subtract">-</button>
        <button class="num1 btn" id="num1">1</button>
        <button class="num2 btn" id="num2">2</button>
        <button class="num3 btn" id="num3">3</button>
        <button class="addition btn" id="addition">+</button>
        <button class="num0 btn" id="num0">0</button>
        <button class="decimal btn" id="decimal">.</button>
        <button class="equals btn" id="equals">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
